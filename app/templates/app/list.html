<head>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 15px;
        }
    </style>
</head>

<body>

    <div>
        <h3>Hi {{user.username}}</h3>

        <a href="{% url 'logout' %}">Logout</a>
    </div>
    <a href="{% url 'create_task' %}">Create Task</a><br><br>
    <table>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Complete</th>
            <th></th>
            <th></th>
        </tr>
        {% for i in task %}
        <tr>
            <td>{{i.title}}</td>
            <td>{{i.description}}</td>
            <td>{{i.complete}}</td>
            <td><a href="{% url 'update_task' i.id %}">Edit</a></td>
            <td><a href="{% url 'delete_task' i.id %}">Delete</a></td>
        </tr>
    {% endfor %}
    </table>
</body>
